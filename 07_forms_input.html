<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="John Doe">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter an email">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="10"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="Other" selected>Other</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership"> Simple
            <input type="radio" name="membership" value="standard" id="membership" checked> Standard
            <input type="radio" name="membership" value="super" id="membership">Super
        </div>
        <div>
            <label for="likes">I like..</label>
            <input type="checkbox" name="likes" value="bikes" id="likes">bikes
            <input type="checkbox" name="likes" value="cars" id="likes" checked>cars
            <input type="checkbox" name="likes" value="planes" id="likes">planes
        </div>
        <input type="submit" value="submit">
        <!-- Using a button type -->
        <!-- <button type="submit">Submit</button> -->
        <button type="reset">Reset</button>
    </form>
    
</body>
</html>
